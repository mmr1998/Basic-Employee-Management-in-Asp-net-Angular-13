<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-group row" style="width: 60%;">
        
        <label class="col-sm-2 col-form-label">Employee Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="EmployeeName" placeholder="Enter Employee Name">
        </div>

        <label class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="Department">
                <option>Select Please</option>
                <option *ngFor="let deptName of DepartmentList">
                    {{deptName.DepartmentName}}
                </option>
            </select>
        </div>

        <label class="col-sm-2 col-form-label">Joining Date</label>
        <div class="col-sm-10">
            <input type="Date" class="form-control" [(ngModel)]="DateOfJoin" >
        </div>

        <label class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Status" placeholder="Status">
        </div>
    </div>
    <div class="ml-3 bd-highlight" style="width: 40%;">
        <img [src]="PhotoFilePath" alt="img" height="250px" width="200px">
        <input type="file" (change)="uploadProfilePicture($event)" class="mt-2">
    </div>
</div>

<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">Add</button>
<button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">Update</button>
