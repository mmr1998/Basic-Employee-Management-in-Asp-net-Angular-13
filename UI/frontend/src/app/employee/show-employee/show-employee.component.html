
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal" (click)="addClick()" data-backup="static" data-keyboard="false">
    <i class="fas fa-plus"></i>
  </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- <app-add-employee   *ngIf="ActivateAddEditEmpComp"></app-add-employee> -->
            <app-add-employee [emp]="emp"  *ngIf="ActivateAddEditEmpComp"></app-add-employee>
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div> -->
        </div>
      </div>
    </div>
  
  <table class="table table-dark mt-10">
      <thead>
          <tr>
              <th scope="col">Ser</th>
              <th scope="col">Employee</th>
              <th scope="col">Department</th>
              <th scope="col">Date of Join</th>
              <!-- <th scope="col">Department</th> -->
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr scope="row" *ngFor="let item of empList; let i = index">
              <td>{{i+1}}</td>
              <td>{{item.EmployeeName}}</td>
              <td>{{item.Department}}</td>
              <td>{{item.DateOfJoin}}</td>
              <td> {{item.Status}} </td>
              <td>
                  <button type="button" class="btn btn-primary  m-2" data-toggle="modal" data-target="#exampleModal" (click)="editClick(item)" data-backup="static" data-keyboard="false"><i class="fas fa-edit"></i></button>
                  <button type="button" class="btn btn-light mr-1" (click)="deleteclick(item)"><i class="fas fa-trash-alt"></i></button>
              </td>
          </tr>
      </tbody>
  </table>
